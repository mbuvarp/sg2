<div id="view-login">
    <div id="login-wrapper" ng-if="!isAuthenticated()" ng-controller="LoginController">
        <div class="msg" ng-if="msg401">
            Du må være logget inn for å se denne siden.
        </div>
        <div class="msg" ng-if="msg419">
            Du har blitt logget ut på grunn av tidsavbrudd. Vennligst logg inn igjen.
        </div>
        <iframe src="sink.html" name="sink" style="display:none"></iframe>
        <loginform></loginform>
    </div>
</div>
