<div id="view-vaktsys">
    <div class="wrapper" id="shift-display">
        <section id="left">
            <ul>
                <li class="blank"></li>
                <li ng-repeat="workplace in workplaces.names"
                    class="{{ workplace.active ? 'active' : '' }}"
                    ng-click="workplaces.curWorkplace = workplace.name">
                    <span ng-bind="workplace.name" class="{{ workplace.open ? 'open' : '' }}"></span>
                </li>
            </ul>
        </section>

        <section id="right">
            <dateslider></dateslider>
            <shiftlist></shiftlist>
        </section>
    </div>
</div>
