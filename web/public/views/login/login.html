<iframe src="views/login/sink.html" name="sink" style="display:none"></iframe>
<form name="loginForm" action="views/login/sink.html" target="sink" method="post"
    ng-controller="loginController"
    ng-submit="login(credentials)"
    novalidate form-autofill-fix>

    <input type="text" placeholder="Email" id="username" ng-model="credentials.username">
    <input type="password" placeholder="Passord" id="password" ng-model="credentials.password">
    <button type="submit">Login</button>
</form>
