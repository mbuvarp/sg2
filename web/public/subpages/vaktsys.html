<!DOCTYPE html>
<html>
<head>
    <title>SGNett 2.0 : Vaktsys</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/less" href="/style/global.less">
    <link rel="stylesheet" type="text/less" href="/style/subpages/vaktsys/vaktsys.less">
</head>
<body ng-app="vaktsys">

    <!-- Libs -->
    <script type="text/javascript" src="/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/libs/moment/moment.min.js"></script>
    <script type="text/javascript" src="/libs/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/libs/less/dist/less.min.js"></script>

    <header ng-include="'/includes/header.html'"></header>

    <main>
        <div ng-controller="shift-admin" class="wrapper" id="shift-admin">
            <h2>Administrator</h2>
            <div class="container">
                <div id="add-shifts"><span>+</span> Legg til vakter</div>
                <div id="remove-shifts"><span>-</span> Fjern vakter</div>
                <div id="add-container">
                    <form action="/vaktsys/" method="POST">
                        <div id="add-names">
                            <div id="add-names-top">
                                <input id="add-name" type="text" placeholder="Legg til">
                                <input type="button" type="button" id="btn-add" value="+">
                            </div>
                            <div id="add-names-bottom">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="remove-container">
                    
                </div>
            </div>
        </div>

        <div ng-controller="shift-display" class="wrapper" id="shift-display"
             ng-init="retrieveBars(); retrieveShifts();">
            <section id="left">
                <ul>
                    <li ng-repeat="bar in bars.names"
                        class="{{ bar.selected ? 'selected' : '' }} {{ bar.open ? 'open' : '' }}"
                        ng-click="bars.curBar=bar.name">
                        {{ bar.name }}
                    </li>
                </ul>
            </section>

            <section id="right">
                <div id="date-slider" ng-include="'includes/vaktsys/dateslider.html'"></div>

                <ul class="shift-list">
                    <li class="shift" ng-repeat="shift in shifts[bars.curBar]">
                        <h3 ng-if="shift.shift != ''">{{ shift.shift }}</h3>
                        <ul class="people-list">
                            <li class="person" ng-repeat="person in shift.people">
                                <div class="user-image" style="background-image: url('{{ person.image ? person.image : '' }}');"></div>
                                <div class="user-info">
                                    <ul>
                                        <li>
                                            <span class="name">{{ person.name }}</span>
                                            <span class="role">{{Â person.role }}</span>
                                        </li>
                                        <li class="time">
                                            <span class="bold">Starter: </span>{{ person.start | date:'HH:mm' }}
                                        </li>
                                        <li class="time">
                                            <span class="bold">Slutter: </span>{{ person.stop | date:'HH:mm' }}
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="no-shifts" ng-show="!shifts[bars.curBar].length">
                        Ingen vakter i {{ bars.curBar }} denne dagen!
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <!-- Globals -->
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/menu.js"></script>

    <!-- Page-specific -->
    <script type="text/javascript" src="/js/subpages/vaktsys.js"></script>
</body>
</html>
